<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-item lines="none" class="search-item">
      <ion-icon name="search-outline" slot="start"></ion-icon>
      <ion-input
        placeholder="Pesquisar..."
        [(ngModel)]="searchProductsQuery"
        (keyup.enter)="searchProducts()"
        clearInput="true"
      ></ion-input>
    </ion-item>
    
    <ion-buttons slot="end">
      <ion-button routerLink="/little-car">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
        <ion-badge color="danger" *ngIf="qtdCarrinho > 0">{{ qtdCarrinho }}</ion-badge>
      </ion-button>
      <ion-button [routerLink]="isLoggedIn ? '/profile' : '/login-user'">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Carregando...</p>
  </div>

  <div *ngIf="!isLoading && filteredProducts.length === 0">
    <p>Nenhum produto encontrado.</p>
  </div>

  <ion-list *ngIf="!isLoading && filteredProducts.length > 0">
    <ion-item *ngFor="let product of filteredProducts" [routerLink]="['/product-page', product.id]">
      <ion-thumbnail slot="start">
        <img [src]="product.images ? product.images[0] : '../assets/icon/placeholder.png'">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.category }}</p>
        <strong>R$ {{ product.price | number:'1.2-2' }}</strong>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
