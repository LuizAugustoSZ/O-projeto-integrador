<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/more"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Meus Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-grid *ngIf="products.length > 0; else emptyList">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let product of products">
        <ion-card class="product-card" (click)="openProduct(product.id)">
          <ion-img [src]="product.images ? product.images[0] : '../assets/icon/placeholder.png'"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ product.description || '' }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #emptyList>
    <p class="ion-text-center">Você ainda não anunciou nenhum produto.</p>
  </ng-template>

</ion-content>
