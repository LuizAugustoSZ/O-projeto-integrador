<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register-product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register-product</ion-title>
    </ion-toolbar>
  </ion-header>


  
    <ion-card>
    <ion-card-header>
      <ion-card-title>Informações Básicas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Título do Produto</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descrição do Produto</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select [(ngModel)]="product.category">
          <ion-select-option *ngFor="let i of categories" [value]="i.name">
            {{ i.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    
    <ion-card-header><ion-card-title>Preço e estoque</ion-card-title></ion-card-header>
    <ion-card-content>
      <ion-item>
      <ion-input labelPlacement="floating" label="Preço (R$)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input labelPlacement="floating" label="Quantidade Disponível"></ion-input>
    </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header><ion-card-title>Opções de envio</ion-card-title></ion-card-header>
    <ion-card-content>
      <ion-list>
      <ion-radio-group value="sending-methods">
        <ion-item><ion-radio value="mail">Correio</ion-radio></ion-item>
        <ion-item><ion-radio value="carrier">Transportadora</ion-radio></ion-item>
      </ion-radio-group>
    </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header><ion-card-title>Fotos do produto</ion-card-title></ion-card-header>
    <ion-item>
      <ion-button label="ADICIONAR IMAGENS">Adicionar Imagens</ion-button>
    </ion-item>
  </ion-card>

  <ion-card>
      <ion-button label="Salvar">Salvar</ion-button>
      <ion-button label="Cancelar">Cancelar</ion-button>
  </ion-card>
</ion-content>
