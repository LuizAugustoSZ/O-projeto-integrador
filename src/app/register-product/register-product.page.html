<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro de Produto</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="product-form-container">
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-title>Informações Básicas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-label position="floating">Título do Produto</ion-label>
            <ion-input [(ngModel)]="product.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Descrição do Produto</ion-label>
            <ion-textarea auto-grow="true" [(ngModel)]="product.description"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label>Categoria</ion-label>
            <ion-select [(ngModel)]="product.category">
              <ion-select-option *ngFor="let i of categories" [value]="i.name">
                {{ i.name }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-title>Preço e Estoque</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-input label-placement="floating" label="Preço (R$)" [(ngModel)]="product.price" type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label-placement="floating" label="Quantidade Disponível" [(ngModel)]="product.quantity" type="number"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-title>Fotos do Produto</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="image-buttons-container">
          <ion-button expand="full" color="dark" (click)="pickFiles()">Adicionar Imagens da Galeria</ion-button>
          <ion-button expand="full" (click)="takePhotoCamera()">Tirar Fotos com a Câmera</ion-button>
        </div>
        
        <div class="image-previews-container ion-margin-top" *ngIf="product.images.length > 0">
          <img *ngFor="let img of product.images" [src]="img" class="preview-image" />
        </div>
      </ion-card-content>
    </ion-card>

    <div class="action-buttons-container ion-padding">
      <ion-button expand="full" color="dark" (click)="saveProduct()">Salvar Produto</ion-button>
      <ion-button expand="full" color="danger">Cancelar</ion-button>
    </div>
  </div>
</ion-content>
