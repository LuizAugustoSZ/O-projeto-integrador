<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ categoryName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Carregando produtos...</p>
  </div>

  <div *ngIf="!isLoading && filteredProducts.length === 0" class="no-products">
    <p>Nenhum produto encontrado nesta categoria.</p>
  </div>

  <ion-list *ngIf="!isLoading && filteredProducts.length > 0">
    <ion-item *ngFor="let product of filteredProducts">
      <ion-thumbnail slot="start">
        <img [src]="product.images ? product.images[0] : '../assets/icon/placeholder.png'">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>R$ {{ product.price | number:'1.2-2' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
