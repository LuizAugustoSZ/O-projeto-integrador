<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ categoryName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
    <p>Carregando produtos...</p>
  </div>

  <div *ngIf="!isLoading && filteredProducts.length === 0" class="ion-text-center ion-padding">
    <p>Nenhum produto encontrado na categoria "{{ categoryName }}"</p>
  </div>

  <ion-list *ngIf="!isLoading && filteredProducts.length > 0">
    <ion-item *ngFor="let product of filteredProducts" (click)="goToProductDetail(product)" button detail="true"
      style="cursor: pointer;">
      <ion-thumbnail slot="start">
        <img [src]="product.images ? product.images[0] : '../assets/icon/placeholder.png'" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>R$ {{ product.price | number:'1.2-2' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
