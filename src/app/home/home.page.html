<ion-header>
  <ion-toolbar>
    <ion-title> Home Page </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Carregando produtos...</p>
  </div>

  <div *ngIf="!isLoading && products.length === 0" class="no-products-container">
    <p>Nenhum produto cadastrado ainda.</p>
  </div>

  <div class="section-header">
    <h2 class="section-title">Bestsellers</h2>
    <a class="view-all" href="">Ver tudo â†’</a>
  </div>

  <div class="space-product">
    <swiper-container slides-per-view="3" space-between="4">

      <swiper-slide *ngFor="let product of products">
        <a [routerLink]="['/product-page', product.id]">
          <ion-card class="product-card">
            <ion-img class="product-image" [src]="product.images ? product.images : '../assets/icon/placeholder.png'">
            </ion-img>

            <ion-card-content>
              <h3 class="product-title">{{ product.name }}</h3>
              <p class="product-category">{{ product.category }}</p>
              <p class="product-price">R$ {{ product.price }}</p>
              <p class="product-quantity">Qtd: {{ product.quantity }}</p>
            </ion-card-content>
          </ion-card>
        </a>
      </swiper-slide>
    </swiper-container>
  </div>
</ion-content>
