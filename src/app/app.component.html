<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home"> Home </ion-item>
        <ion-item routerLink="/products"> Produtos </ion-item>
        <ion-item routerLink="/offers"> Ofertas </ion-item>
        <ion-item [routerLink]="isLoggedIn ? '/profile' : '/login-user'"> 
          Minha Conta 
        </ion-item>
        <ion-item routerLink="/login-user" *ngIf="!isLoggedIn">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          <ion-label>Entrar / Cadastrar</ion-label>
        </ion-item>
        <ion-item (click)="logout()" *ngIf="isLoggedIn">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
