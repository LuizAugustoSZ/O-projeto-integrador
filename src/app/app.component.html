<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="navigateToAndCloseMenu('/home')" [disabled]="isCurrentRoute('/home')"> 
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item (click)="navigateToAndCloseMenu('/products-page')" *ngIf="isLoggedIn"> 
          <ion-icon slot="start" name="pricetags-outline"></ion-icon>
          <ion-label>Meus produtos</ion-label>
        </ion-item>

        <ion-item (click)="navigateToAndCloseMenu(isLoggedIn ? '/profile' : '/login-user')" [disabled]="isCurrentRoute('/profile')"> 
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>{{ isLoggedIn ? 'Minha Conta' : 'Entrar / Cadastrar' }}</ion-label>
        </ion-item>

        <ion-item (click)="logout()" *ngIf="isLoggedIn" class="logout-item">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
